<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Transfer Window</title>
</head>
<body>
  {% if messages %}
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      {% for message in messages %}
          <p>{{ message }}</p>
      {% endfor %}
  </div>
{% endif %}
    <dir class="container">
      <h1>Transfer Money</h1><br>
    <br>
<br>
  <form action="{% url 'transactions:transfer_money' %}" method="post" class="card p-3 bg-light" style="width: 35rem;">
    {% csrf_token %}
    <h4>Transfer Details</h4><br>
    <label for="sender_account_no" class="form-label">Sender</label>
    <input type="text" class="form-control" id="sender_account_no" name="sender_account_no" value="{{ request.user.account.account_no }}" disabled>
    <label for="receiver_account_no">Receiver Account Number:</label>
    <select class="form-control" id="receiver_account_no" name="receiver_account_no">
      <option value="">Select Account</option>
      {% for account in user_bank_accounts %}
        <option value="{{ account.account_no }}">{{ account.account_no }}</option>
      {% endfor %}
    </select>
    <br>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount">
        <div id="amount" class="form-text">Don't Enter Amount greater than Balance.</div>
    </div>
    <button type="submit" class="btn btn-dark">Transfer</button>
</form>
    <br> 
    <br>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
